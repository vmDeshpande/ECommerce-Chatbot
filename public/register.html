<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-home"></i> ECommerce
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item" id="registerLink">
                        <a class="nav-link active" href="register.html">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </li>
                    <li class="nav-item" id="loginLink">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                    <li class="nav-item" id="logoutButton">
                        <a class="nav-link">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="bg-dark text-white p-3 text-center">
        <h1>Welcome to our ECommerce Website</h1>
    </header>
    
    <center>
        <h1>User Registration</h1>    
          <div class="login-box">
            <p>Register</p>
            <form>
              <div class="user-box">
                <input required="true" name="username" id="username" type="text">
                <label>Username</label>
              </div>
              <div class="user-box">
                <input required="true" name="email" id="email" type="text">
                <label>Email</label>
              </div>
              <div class="user-box">
                <input required="true" name="password" id="password" type="password">
                <label>Password</label>
              </div>
              <a id="registerBtn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Register
              </a>
            </form>
            <p>Already have an account? <a href="./login.html" class="a2">Sign in!</a></p>
          </div>
        </center>
 <!-- Bootstrap JS and dependencies -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
 <!-- Font Awesome JS -->
 <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
