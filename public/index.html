        <!-- Carousel Inner -->
        <div class="container">

            <div class="container">
            <div class="row" id="productList"></div>
        </div>

        </div>
        <!-- Other content of your page -->

        <div class="container chatbox-container" id="chatboxContainer">
            <div class="chatcard">
                <div class="chat-header">Chat</div>
                <div class="chat-window">

                </div>
                <div class="command-buttons" id="commandButtons"></div>
                <div class="chat-input">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type your message here">

        function toggleChatbox() {
            var chatboxContainer = document.getElementById('chatboxContainer');
            chatboxContainer.classList.toggle('visible');
        }
    </script>
